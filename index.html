<html>
<head>
	<title>Pickup Formula</title>
	<!-- production
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	-->
	<!-- dev -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="app.js"></script>
	<style>
		body {
			background-image:url("background.jpg");
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		html {
			height: 100%
		}
	</style>
</head>
<body ng-app="Formula" ng-controller="Ctrl">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="page-header">
				<h1>Life Hack</h1>
			</div>
			<form ng-submit="submitResponse()" ng-show="showSubmit"
				style="margin-top:30px;">
				<h3>Have you ever wondered how to better pick up a girl in the library?</h3>
				<div class="form-group">
					<input type="text" style="text-align:center;" class="form-control" placeholder="Yes or No" ng-model="answer"></input>
				</div>
				<div>
					<button type="submit" 
							class="btn btn-primary col-sm-12">
							{{submitButtonText}}
					</button>
				</div>
			</form>
			<h3 ng-show="showStepButton">{{stepsHeader}}</h3>
			<div ng-repeat="step in shownSteps">
				<h3>{{step}}</h3>
			</div>
			<button ng-show="showStepButton" ng-click="showNextStep()" class="col-sm-12 btn btn-primary">{{stepButtonText}}</button>
			<div ng-show="showBadAnswer">
				<h3> Enjoy being single forever :)</h3>
				<button class="col-sm-6 btn btn-primary" ng-click="resetState()">{{badAnswerButtonText}}
			
		</div>
	</div>
</body>
</html>
